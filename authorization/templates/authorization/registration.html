{% extends 'authorization/main.html' %}


{% block content %}

    {% if page != "update" %}
        <div>
            <form action="" method="POST">
            
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username ..." required><br><br>
        
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="First Name .." required><br><br>
        
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Last Name .." required><br><br>
                
        
                <label for="email">email</label>
                <input type="email" name="email" id="email" placeholder="Email .." required><br><br>
                
                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" placeholder="Create Password .." required><br><br>
        
                <label for="password2">Password Confirmation</label>
                <input type="password" name="password2" id="password2" placeholder="Password Confirmation .." required>
                
        
        
                <input type="submit" value="Register">
                
        
            </form>
        
            <p>Already have an account?</p>
            <a href="{% url 'signin' %}">Login</a>
        
    </div>

    {% elif page == "update"%}

        <div>

            <form action="" method="POST">
            
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" name="username" id="username" value="{{username}}" required><br><br>
        
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" value="{{first_name}}" required><br><br>
        
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" value="{{last_name}}" required><br><br>
                
        
                <label for="email">email</label>
                <input type="email" name="email" id="email" value="{{email}}" required>

                <input type="submit" value="Update">

        </div>

    {% endif %}

{% endblock %}
