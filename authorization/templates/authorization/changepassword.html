{% extends 'authorization/main.html' %}

{% block content %}
    <form action="" method = "POST" autocomplete ="on" >
        {% csrf_token %}
        <label for="old">Old Password</label>
        <input type="password" name="old" id="old" placeholder="Enter old password"  required><br><br>

        <label for="new1">New Password</label>
        <input type="password" name="new1" id="new1" placeholder="Enter New password"  required><br><br>

        <label for="new2">Confirm New Password</label>
        <input type="password" name="new2" id="new2" placeholder="Confirm New password"  required>

        <input type="submit" value="Change">

    </form>
{% endblock %}
